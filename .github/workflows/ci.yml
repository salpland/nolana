name: CI

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  ci:
    name: 🦀 CI
    runs-on: ubuntu-latest
    steps:
      - name: 🔔 Checkout
        uses: actions/checkout@v3
      - name: 🦀 Setup Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      # TODO: Uncomment this once the library is stable and has no unused code.
      # - name: 🔍 Lint
      #   run: RUSTFLAGS="-Dwarnings" cargo clippy
      - name: 🧪 Test
        run: cargo test --verbose
